<script src="../jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        function init() {
            $.ajax({
                url: '../api/goodsoperation.php',
                type: 'get',
                data: {
                    mes: 'init'
                },
                success: str => {
                    let arr = JSON.parse(str);
                    let html = '';
                    for (let i = 0; i < arr.total; i++) {
                        html += `<tr>
                                    <td><input type="checkbox" /></td>
                                    <td>${arr.group[i].gid}</td>
                                    <td>${arr.group[i].gname}</td>
                                    <td>${arr.group[i].price}</td>
                                    <td class="center">${arr.group[i].stock}</td>
                                    <td>
                                        <button type="submit" class="btn btn-success">修改并保存</button>
                                        <button type="submit" class="btn btn-danger">删除</button>
                                        <button type="submit" class="btn btn-info">Edit</button>
                                    </td>
                                </tr>`;
                    };
                    $('.table tbody').html(html);
                }

            })
        };
        init();
        /*
				*删除功能
			*/
        $('.table tbody').on('click', '.btn-danger', function () {
            let gid = $(this).parent().parent().children().eq(1).html();
            let cfm = confirm('确定要删除吗')
            if (cfm) {
                $(this).parent().parent().remove();
                $.ajax({
                    type: 'get',
                    url: '../api/goodsoperation.php',
                    data: {
                        gid: gid,
                        mes: 'del'
                    },
                    success: str => {
                        console.log(str)
                    }
                })
            }

        })
        /*
            *编辑功能//contenteditable="true"
        */
        // $('.table tbody').on('click','.btn-info')
        // console.log($('.btn-info'))
        $('.table tbody').on('click', '.btn-info', function () {
            let gid = $(this).parent().parent().children().eq(1);
            let gname = $(this).parent().parent().children().eq(2);
            let price = $(this).parent().parent().children().eq(3);
            let stock = $(this).parent().parent().children().eq(4);
            gname.attr('contenteditable', true).focus();
            price.attr('contenteditable', true);
            stock.attr('contenteditable', true);
            $(this).prev().prev().click(function () {
                $.ajax({
                    type: 'get',
                    url: '../api/goodsoperation.php',
                    data: {
                        gid: gid.html(),
                        gname: gname.html(),
                        price: price.html(),
                        stock: stock.html(),
                        mes: 'update'
                    },
                    success: str => {
                        console.log(str)
                        if (str == 'yes') {
                            alert('修改成功');
                            gname.attr('contenteditable', false);
                            price.attr('contenteditable', false);
                            stock.attr('contenteditable', false);
                        }
                    }
                })
            })
        })
    });
</script>
